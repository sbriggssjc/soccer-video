cinematic:
  fps: 24                 # fixed social cadence
  lookahead: 0            # zero: telemetry already has forward-biased Gaussian smoothing
  smoothing: 0.15         # tracking alpha (pre-smoothing caps at 0.12); deadzone creates holds
  pad: 0.10
  speed_limit: 200        # ~9 px/frame at 30fps = 2.3% visible width — slow cinematic pan
  post_smooth_sigma: 5.0  # moderate Gaussian (~0.17s at 30fps); preserves deadzone hold periods
  zoom_min: 1.00
  zoom_max: 1.90
  crf: 17                 # higher quality output
  keyint_factor: 4
  follow:
    source: ball
    keys: [bx_stab, by_stab]
    smoothing: 0.06
    lead_time: 0.0           # zero-phase filter handles centering; no lead needed
    margin_px: 120
    keepinview:
      nudge_gain: 0.20      # gentle recenter — rely on post-smooth Gaussian instead
      zoom_gain: 0.20       # minimal zoom-out on keepinview
      zoom_cap: 1.4         # cap keepinview zoom to prevent jarring scale changes
    speed_zoom:
      enabled: true
      v_lo: 2.0
      v_hi: 12.0
      zoom_lo: 1.50        # slow motion -> zoom in (tighter frame)
      zoom_hi: 1.00        # fast motion -> zoom out (wider view)
  portrait:
    size: 1080x1920
    min_box_px: [486, 864]
    horizon_lock: 0.20
